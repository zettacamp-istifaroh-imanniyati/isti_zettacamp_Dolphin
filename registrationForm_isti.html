<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        form{
            border: solid black 2px;
            margin: auto;
            width: 70%;
            padding-left: 30px;
            padding-top: 20px;
            padding-bottom: 30px;
        }

        label{
            margin-bottom: 20px;
        }

        label{
            padding-top: 30px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Registration Form</h1>
    <p style="text-align: center; font-size: 24px;">Please full fill this form!</p>
    <form action="">
        <label for="">First Name</label>
        <input type="text" name="" id="" placeholder="ex: Jhon" required><br> <br>
        <label for="">Last Name</label>
        <input type="text" name="" id="" placeholder="ex: Doe" required><br><br>
        <label for="">Description About You</label><br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Write about your self here..."></textarea><br>
        <label for="">Gender: </label><br>
        <input type="radio" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="male">
        <label for="male" >Male</label>
        <br> <br>
        <label for="">Your Email:</label>
        <input type="email">
        <br> <br>
        <label for="">Password:</label>
        <input type="password">
        <br> <br>
        <label for="">Your Number Phone:</label>
        <input type="number">
        <br> <br>
        <label for="">Your Age:</label>
        <input type="number" name="" id="">
        <br> <br>
        <label for="">Your URL Social Media:</label>
        <input type="text">
        <br> <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
